<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexcp.css" media="screen and (min-width: 400px) and (max-width: 1920px)">
    <link rel="stylesheet" href="css/gloabl.css">
    <link rel="stylesheet" href="css/animation.css">
    <script src="js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <span class="foryourdev">당신의 성장을 위해서</span>
            <br>
            <span class="giveu">강의를 준비했어요</span>
        </div>

        <span class="upper-line"></span>
    
        <div class="refer hover-effect"></div>

        <div class="rectangle">
            <div class="tracker clickable hover-effect">
                <img src="img/rectangle.png" alt="이미지" style="width: 105%; height: 105%; filter: drop-shadow(0 0 20px #d5d5d5);">
                <div class="tracker_space"></div>
            </div>
            
            <div id="recentlearning" class="recentlearning clickable hover-effect">
                <div class="recentlearning_space"></div>
                <div class="recent_progress">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="progress_bar_empty">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>

            <div id="hotlearning" class="hotlearning clickable hover-effect">
                <div class="hotlearning_space"></div>
                <div class="hot_progress">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="progress_bar_empty">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
            <div id="randomlearning" class="randomlearning clickable hover-effect">
                <div class="randomlearning_space"></div>
                <div class="random_progress">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="progress_bar_empty">
                        <div class="progress"></div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    
</body>
</html>
